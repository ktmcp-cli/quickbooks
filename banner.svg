<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff7f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" fill="url(#bg)" rx="8"/>

  <!-- Left accent bar -->
  <rect x="0" y="0" width="4" height="200" fill="url(#accent)" rx="2"/>

  <!-- Terminal dots -->
  <circle cx="30" cy="30" r="6" fill="#ff5f56"/>
  <circle cx="50" cy="30" r="6" fill="#ffbd2e"/>
  <circle cx="70" cy="30" r="6" fill="#27c93f"/>

  <!-- Main title -->
  <text x="30" y="95" font-family="'Courier New', monospace" font-size="42" font-weight="bold" fill="url(#accent)" filter="url(#glow)">QuickBooks</text>
  <text x="30" y="130" font-family="'Courier New', monospace" font-size="18" fill="#888888">CLI for QuickBooks Online API</text>

  <!-- npm install command -->
  <rect x="30" y="148" width="320" height="32" fill="#111111" rx="4" stroke="#333333" stroke-width="1"/>
  <text x="44" y="169" font-family="'Courier New', monospace" font-size="13" fill="#666666">$</text>
  <text x="58" y="169" font-family="'Courier New', monospace" font-size="13" fill="#cccccc">npm install -g @ktmcp-cli/quickbooks</text>

  <!-- Kill MCP badge -->
  <rect x="580" y="75" width="185" height="50" fill="#0d0d0d" rx="6" stroke="#00ff7f" stroke-width="1.5"/>
  <text x="672" y="96" font-family="'Courier New', monospace" font-size="11" fill="#666666" text-anchor="middle">$ kill -9</text>
  <text x="672" y="116" font-family="'Courier New', monospace" font-size="16" font-weight="bold" fill="#00ff7f" text-anchor="middle" filter="url(#glow)">MCP</text>

  <!-- ktmcp tag -->
  <text x="770" y="185" font-family="'Courier New', monospace" font-size="11" fill="#444444" text-anchor="end">ktmcp-cli</text>
</svg>
